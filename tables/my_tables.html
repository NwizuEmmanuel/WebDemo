<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tableStyler.css">
</head>

<body>
    <table style="width:100%" id="t01">
        <caption>Class members</caption>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Obi</td>
            <td>Nigeria</td>
        </tr>
        <tr>
            <td>Linda</td>
            <td>Nkechi</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Kelvin</td>
            <td>Ukah</td>
            <td>Russian</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Ikeh</td>
            <td>Germany</td>
        </tr>
    </table>
    <br>
    <table width="100%">
        <tr>
            <th colspan="2">Fullname</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Leonard</td>
            <td>Ikeh</td>
            <td>Nigeria</td>
        </tr>
    </table>
    <br>
    <br>
    <table width="100%">
        <tr>
            <th rowspan="2">Fullname:</th>
            <td>Kelvin</td>
        </tr>
        <tr>
            <td>Ikeh</td>
        </tr>
        <tr>
            <th>Country</th>
            <td>Nigeria</td>
        </tr>
    </table>
</body>

</html>
