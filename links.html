<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Links</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styler.css">
    </head>
    <body>
        <a href="demo.html" target="_blank">click me to open a new tab</a><br>
        <a href="demo.html" target="_self">click me to change this tab</a><br>
        <a href="demo.html" target="_top">click me to open a new window</a><br>
        <a href="demo.html" target="New window">click me to open a new body</a>
        <a href="demo.html" target="_blank">
            <img src="images/Futuristic HUD.png" alt ="Future" title="My image">
        </a>
    </body>
</html>
