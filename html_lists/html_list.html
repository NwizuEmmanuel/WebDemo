<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul style="list-style-type: none;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2>Ordered list</h2>
        <ol type="1" start="5">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <dl>
            <dt>Coffee</dt>
            <dd>- Black hot coffee</dd>
            <dt>Milk</dt>
            <dd>- Warm milk</dd>
        </dl>
    </body>
</html>
