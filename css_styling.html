<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styler.css">
    </head>
    <body>
        <!-- incline Styling -->
        <style>
            body{
            background-color: rgb(135, 135, 175);
        }
        </style>
        <!-- External styling -->
        <h2>Heading</h2>
        <p>This is a paragraph.</p>
        <p id="p1">Another paragraph</p>
        <p class="p2">This another paragraph.</p>
    </body>
</html>
