<!DOCTYPE html>
<html>
    <head>
        <title>My formatting</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p><b>Once upon a time.</b></p>
        <p><strong>Happy once again</strong></p>
        <p>This is an <em>emphasis</em></p>
        <p>I am <small>small</small></p>
        <p>I am <mark>Marked</mark></p>
        <p>it is either <del>good</del> or bad</p>
        <p>My favourite color is <ins>blue</ins></p>
        <p>This is a superscripted <sup>text</sup> example</p>
        <p>This is a subscripted <sub>text</sub> example</p>
    </body>
</html>
